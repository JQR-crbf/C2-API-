name: Run Tests

on:
  pull_request:
    branches:
      - master
      - main
  push:
    branches:
      - develop

jobs:
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ai-api-platform/package-lock.json

      - name: Install dependencies
        working-directory: ./ai-api-platform
        run: npm ci

      - name: Run linter
        working-directory: ./ai-api-platform
        run: npm run lint || true

      - name: Build check
        working-directory: ./ai-api-platform
        run: npm run build

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: test_database
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt

      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: mysql+mysqldb://root:test_password@127.0.0.1:3306/test_database
          SECRET_KEY: test_secret_key
        run: |
          python -m pytest || echo "No tests found"

      - name: Check imports
        working-directory: ./backend
        run: |
          python -c "from main import app; print('âœ… Backend imports successful')"
